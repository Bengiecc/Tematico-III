<!DOCTYPE HTML>
<html>

<head>
    <title>Index</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>


    <div id="header"></div>

    <div class="container row mx-auto py-5">
        <div class="col-md-4 mx-auto">
            <h1 class="display-4 text-left">Estadísticas</h1>
            <h5 class="font-weight-light text-left">¿Conoces las consecuencias de no conocer el reglamento de transito</h5>
            
            <!--POR HACER
                Cambiar dinámicamente la imagen al pulsar el botón.
            -->

            <div class="row pt-4">
                <button href=# class="btn btn-lg btn-info w-100"><img class="pr-3" src="https://via.placeholder.com/40x40" height="50px">Elemento UNO</button>
            </div>
            <div class="row pt-3">
                <button href=# class="btn btn-lg btn-info w-100"><img class="pr-3" src="https://via.placeholder.com/40x40" height="50px">Elemento DOS</button>
            </div>
            <div class="row pt-3 pb-3">
                <button href=# class="btn btn-lg btn-info w-100"><img class="pr-3" src="https://via.placeholder.com/40x40" height="50px">Elemento TRES</button>
            </div>

        </div>
        <div class="col-md-8 text-right mx-auto">
            <img class="h-100 w-100" src="https://via.placeholder.com/800x500">
        </div>

    </div>

    <div id="footer"></div>

</body>
<script src="js/jquery.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.js"></script>
<script>
    //Empuja el elemento #footer al final de la página
    $(document).ready(function() {

        var docHeight = $(window).height();
        var footerHeight = $('#footer').height();
        var footerTop = $('#footer').position().top + footerHeight;

        if (footerTop < docHeight)
            $('#footer').css('margin-top', 10 + (docHeight - footerTop) + 'px');
    });
    $("#header").load("header.html");
    $("#footer").load("footer.html");
</script>   
    
</html>
