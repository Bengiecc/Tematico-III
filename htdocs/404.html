<!DOCTYPE HTML>
<html>

<head>
    <title>Index</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body style="background-image: url('/images/lost.png');background-position:bottom right;background-repeat: no-repeat; background-size: 80vh">
    <div id="header"></div>

    <section class="container pt-3 pt-lg-5">
        <div class="row">
            <div class="col-lg-8">
                <h1 class="display-3 text-left pb-3">¡Página no encontrada!</h1>
                <h2 class="font-weight-light text-left">La pagina que buscas no existe (aún). ¿Está bien enlazado el documento que buscas?</h2><br>
                <h3 class="pb-4">どこですか？ がんばります！</h3>
            </div>
        </div>
    </section>

    <div id="footer"></div>
</body>
<script src="/js/jquery.js"></script>
<script src="/js/popper.js"></script>
<script src="/js/bootstrap.js"></script>
<script>
    $("#header").load("/resources/header.html");
    $("#footer").load("/resources/footer.html");
    
    //Empuja el elemento #footer al final de la página
    $(document).ready(function() {

        var docHeight = $(window).height();
        var footerHeight = $('#footer').height();
        var footerTop = $('#footer').position().top + footerHeight;

        if (footerTop < docHeight)
            $('#footer').css('margin-top', 10 + (docHeight - footerTop) + 'px');
    });
</script>   
</html>
