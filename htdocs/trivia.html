<!DOCTYPE HTML>
<html>

<head>
    <title>DUMCB | Trivia</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="icon" type="image/png" href="/images/favicon.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <div id="header"></div>

    <div class="container mx-auto py-3 align-middle">
        <a href="#" class="text-left float-left pt-3"><img src="media/back.png" width="50%"></a>
        <a href="#" class="text-right float-right pt-3"><img src="media/gear.png" width="55%"></a>
        <div class="text-center">
            <h1 class="text-center display-4">¡Trivia!</h1>
            <h3 class="text-center font-weight-light">¡Demuestra tus conocimientos y obten puntos!</h3>
        </div>
        
    </div>
    <div class="container row mx-auto py-5 align-self-center">
        <div class="mx-auto">
            <div class="row pt-2">
                <a href="triviaUI.html" class="btn btn-lg btn-info py-4 px-5 w-100">Aleatorio</a>
            </div>
            <div class="row pt-5">
                <a href="triviaCat.html" class="btn btn-lg btn-info py-4 px-5 w-100">Seleccionar Categoría</a>
            </div>
        </div>
    </div>

    <div id="footer"></div>

</body>
<script src="js/jquery.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.js"></script>
<script>
    $("#header").load("header.html");
    $("#footer").load("footer.html");
    //Empuja el elemento #footer al final de la página
    $(document).ready(function() {

        var docHeight = $(window).height();
        var footerHeight = $('#footer').height();
        var footerTop = $('#footer').position().top + footerHeight;

        if (footerTop < docHeight)
            $('#footer').css('margin-top', 10 + (docHeight - footerTop) + 'px');
    });
</script>
</html>
