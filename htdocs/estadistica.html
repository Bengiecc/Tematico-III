<!DOCTYPE HTML>
<html>

<head>
    <title>Index</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>


    <div id="header"></div>

    <div class="container row mx-auto pt-3 pt-lg-5">
        <div class="col-12 mx-auto">
            <h1 class="display-4 text-center">Estadísticas</h1>
            <h5 class="font-weight-light text-center">¿Conoces las consecuencias de no conocer el reglamento de transito?</h5>
        </div>
    </div>

    <div class="row container mx-auto">    
                    <div class="py-3 col-4">
                        <button id="button1" onclick="changeGraph('graph.html')" class="btn btn-sm btn-info w-100">Por Categoría</button>
                    </div>
                    <div class="py-3 col-4">
                        <button id="button2" onclick="changeGraph('graph2.html')" class="btn btn-sm btn-info w-100">Compartativa por Año</button>
                    </div>
                    <div class="py-3 col-4">
                        <button id="button3" onclick="changeGraph('graph3.html')" class="btn btn-sm btn-info w-100">Total de Accidentes</button>
                    </div>

    </div>
    <div class="container-fluid mx-auto">
        <div id="graphContainer" class="col-lg-12 col-md-8 pt-3 text-right mx-auto" style="width: auto; height: 900px">
            <iframe class="w-100 h-100" src="/resources/graph/graph.html" scrolling="NO"></iframe>
        </div>

    </div>
    <div id="footer"></div>

</body>
<script src="/js/jquery.js"></script>
<script src="/js/popper.js"></script>
<script src="/js/bootstrap.js"></script>
<script>
     function changeGraph(documentName){
         var graph = documentName;
         document.getElementById("graphContainer").innerHTML = "<iframe class=\"w-100 h-100\" src=\"/resources/graph/" + graph + "\"></iframe>";
     }
    
    //Empuja el elemento #footer al final de la página
    $(document).ready(function() {

        var docHeight = $(window).height();
        var footerHeight = $('#footer').height();
        var footerTop = $('#footer').position().top + footerHeight;

        if (footerTop < docHeight)
            $('#footer').css('margin-top', 10 + (docHeight - footerTop) + 'px');
    });
    $("#header").load("/resources/header.html");
    $("#footer").load("/resources/footer.html");
</script>

</html>
