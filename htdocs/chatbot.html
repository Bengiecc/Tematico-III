<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/css/chatBot.css">
    <title></title>
</head>

<body>
    <div id="header"></div>

    <div id='bodybox'>
        <div id='chatborder'>
            <p id="chatlog10" class="chatlog">&nbsp;</p>
            <p id="chatlog9" class="chatlog">&nbsp;</p>
            <p id="chatlog8" class="chatlog">&nbsp;</p>
            <p id="chatlog7" class="chatlog">&nbsp;</p>
            <p id="chatlog6" class="chatlog">&nbsp;</p>
            <p id="chatlog5" class="chatlog">&nbsp;</p>
            <p id="chatlog4" class="chatlog">&nbsp;</p>
            <p id="chatlog3" class="chatlog">&nbsp;</p>
            <p id="chatlog2" class="chatlog">&nbsp;</p>
            <p id="chatlog1" class="chatlog">&nbsp;</p>
            <input type="text" name="chat" id="chatbox" placeholder="¡Hola! Escribe aquí para hablar conmigo." onfocus="placeHolder()">
        </div>

        <div id="botonEnter">
            <input type="button" id="boton01" value="->"/>
        </div>

    </div>

<div id="footer"></div>
</body>
<script src="/js/jquery.js"></script>
<script src="/js/popper.js"></script>
<script src="/js/bootstrap.js"></script>
<script>
    $('#header').load('/resources/header.html');
    $('#footer').load('/resources/footer.html');
    $(document).ready(function() {
        var docHeight = $(window).height();
        var footerHeight = $('#footer').height();
        var footerTop = $('#footer').position().top + footerHeight;
        if (footerTop < docHeight)
            $('#footer').css('margin-top', 10 + (docHeight - footerTop) + 'px');
    });
</script>
<script src="/js/chatbox.js"></script>
