<!--Añado el siguiente Script para hacer un "include" con el encabezado y el pie de página. Más detalles en README.md-->
<script src="/js/jquery.js"></script>
<script src="/js/popper.js"></script>
<script src="/js/bootstrap.js"></script>
<script>
    $("#header").load("/resources/header.html");
    $("#footer").load("/resources/footer.html");
    //Empuja el elemento #footer al final de la página
    $(document).ready(function() {

        var docHeight = $(window).height();
        var footerHeight = $('#footer').height();
        var footerTop = $('#footer').position().top + footerHeight;

        if (footerTop < docHeight) $('#footer').css('margin-top', 10 + (docHeight - footerTop) + 'px');
    });

</script>
