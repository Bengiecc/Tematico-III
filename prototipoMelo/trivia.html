<!DOCTYPE HTML>
<html>

<head>
    <title>Index</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <div id="header"></div>

    <div class="container row mx-auto pt-3">
        <a href="#" class="align-self-center">&larr;Regresar</a>
        <h1 class="display-4 text-center mx-auto">¡Trivia!</h1>
        <a href="#" class="align-self-center">Config.</a>
    </div>
    <div class="container row mx-auto py-5 align-self-center">
        <div class="mx-auto">
            <div class="row pt-2">
                <button href=# class="btn btn-lg btn-info px-5 w-100"><img class="pr-3" src="https://via.placeholder.com/40x40" height="50px">Elemento UNO</button>
            </div>
            <div class="row pt-5">
                <button href=# class="btn btn-lg btn-info px-5 w-100"><img class="pr-3" src="https://via.placeholder.com/40x40" height="50px">Elemento DOS</button>
            </div>
        </div>
    </div>

    <div id="footer"></div>

</body>
<script src="js/jquery.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.js"></script>
<script>
    $("#header").load("header.html");
    $("#footer").load("footer.html");
    //Empuja el elemento #footer al final de la página
    $(document).ready(function() {

        var docHeight = $(window).height();
        var footerHeight = $('#footer').height();
        var footerTop = $('#footer').position().top + footerHeight;

        if (footerTop < docHeight)
            $('#footer').css('margin-top', 10 + (docHeight - footerTop) + 'px');
    });
</script>
</html>
